server: 
  port: 8888
spring:
  datasource:
    url: jdbc:h2:~/onlinelibrary_test_bd;CLOSE_ON_EXIT=FALSE
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format-sql: true