<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login | Online Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-purple-600 to-blue-500 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">
        <h1 class="text-4xl font-extrabold text-center text-purple-700 mb-6">Online Library</h1>
        <h2 class="text-lg text-center text-gray-600 mb-8">Acesse sua conta</h2>

        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
                <input type="text" id="username" name="username" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-purple-600">
                    <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
                </label>
                <a href="#" class="text-sm text-purple-600 hover:underline">Esqueceu a senha?</a>
            </div>

            <button type="submit"
                class="w-full bg-purple-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-purple-700 transition duration-200">
                Entrar
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Ainda não tem conta?
            <a href="/register" class="text-purple-600 hover:underline">Cadastre-se</a>
        </p>
    </div>

</body>

</html>
